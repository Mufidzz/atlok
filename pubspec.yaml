name: atlok
description: Aplikasi Titik Lokasi PLN Bululawang
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.2
  font_awesome_flutter: ^8.11.0
  cupertino_icons: ^1.0.0
  auto_route: ^0.6.9
  shared_preferences: ^0.5.12+4
  url_launcher: ^5.7.10
  jwt_decoder: ^1.0.4
  flushbar: ^1.10.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  auto_route_generator: ^0.6.10

flutter:
  uses-material-design: true
  assets:
    - lib/core/assets/atlok_logo_fc.png

  fonts:
    - family: Poppins
      fonts:
        - asset: lib/core/assets/fonts/Poppins-Regular.ttf
        - asset: lib/core/assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: lib/core/assets/fonts/Poppins-SemiBold.ttf
          weight: 600
